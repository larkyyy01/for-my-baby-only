<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d00000;
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .sticker img {
            margin-top: 10px;
            width: 150px;
        }
        .final-message, .final-sticker {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            display: none;
        }
        .final-sticker img {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="button yes-button" id="yesButton">Yes</button>
            <button class="button no-button" id="noButton">No</button>
        </div>
        
        <!-- First Sticker (Initially Visible) -->
        <div class="sticker" id="firstSticker">
            <img src="https://media.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute animated sticker">
        </div>

        <!-- Final Message and Second Sticker (Hidden Initially) -->
        <div class="final-message" id="finalMessage">OK LETS DATE NA!</div>
        <div class="final-sticker" id="finalSticker">
            <img src="https://media.giphy.com/media/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Excited animated sticker">
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const firstSticker = document.getElementById('firstSticker');
        const finalMessageDiv = document.getElementById('finalMessage');
        const finalStickerDiv = document.getElementById('finalSticker');
        let clickCount = 0;

        const messages = [
            "Are you sure?",
            "Really Sure??",
            "Are you positive?",
            "OO OH OO:(",
            "Just think about it!!",
            "If you say no, I will be really sad...",
            "OO NA KASE HAYTS",
            "I will be very very very sad..."
        ];

        noButton.addEventListener('click', () => {
            if (clickCount < messages.length) {
                noButton.textContent = messages[clickCount];
                clickCount++;
            } else {
                yesButton.style.width = '100vw';
                yesButton.style.height = '100vh';
                yesButton.style.fontSize = '50px';
                yesButton.textContent = "YES!";
                noButton.style.display = 'none';
            }
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + 'px';
        });

        yesButton.addEventListener('click', () => {
            finalMessageDiv.style.display = 'block';
            finalStickerDiv.style.display = 'block';
            firstSticker.style.display = 'none'; // Hide the first sticker
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
